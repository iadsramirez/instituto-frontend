<div class="card bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-secondary my-2" routerLink="/alumnos">
      Volver
    </button>


    <form>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="model.nombre">

        <div class="alert alert-danger" *ngIf="error?.nombre">{{error.nombre}}</div>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)]="model.apellido">

        <div class="alert alert-danger" *ngIf="error?.apellido">{{error.apellido}}</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" [(ngModel)]="model.email">
        <div class="alert alert-danger" *ngIf="error?.email">{{error.email}}</div>
      </div>

      <div class="form-group my-2">
        <div class="mb-3">
          <label for="formFile" class="form-label">Seleccionar Foto</label>
          <input (change)="seleccionarFoto($event)" class="form-control" type="file" id="formFile">
        </div>
      </div>




      <div class="form-group my-2">
        <button class="btn btn-primary" type="button" (click)="model.id? editar():crear()">

          {{model.id? 'Editar':'Crear'}}
        </button>
      </div>


    </form>


  </div>
</div>
